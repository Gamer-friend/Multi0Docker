name: Docker

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

env:
  DEFAULT_IMAGE_NAME: Docker 1.0.0

jobs:
  build_images:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push all images in pkgs/
        run: |
          set -e
          for dir in pkgs/*; do
            if [ -d "$dir" ] && [ -f "$dir/Dockerfile" ]; then
              IMAGE_NAME=$(echo "${{ env.DEFAULT_IMAGE_NAME }}" | tr '[:upper:] ' '[:lower:]-')
              echo "üì¶ Building image from $dir as $IMAGE_NAME"

              docker buildx build "$dir" --tag "$IMAGE_NAME" --load

              IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME

              VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
              [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo "$VERSION" | sed -e 's/^v//')
              [ "$VERSION" == "main" ] && VERSION=latest

              echo "üöÄ Tagging and pushing $IMAGE_ID:$VERSION"
              docker tag "$IMAGE_NAME" "$IMAGE_ID:$VERSION"
              docker push "$IMAGE_ID:$VERSION"
            else
              echo "‚ö†Ô∏è Skipping $dir ‚Äî no Dockerfile found"
            fi
          done
